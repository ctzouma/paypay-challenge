<form name = "$ctrl.loginForm.form" method = "POST" autocomplete = "off" novalidate>
    <input ng-model = "$ctrl.loginForm.username" id = "username" type = "text" name = "username" required autofocus>
    <input ng-model = "$ctrl.loginForm.password" id = "password" type = "password" name = "password" autocomplete = "on" required>
    <div>
        <button type = "submit" data-ng-disabled = "$ctrl.loginForm.form.$submitted && !$ctrl.loginError" data-ng-click = "$ctrl.onFormSubmit()">Log in</button>
    </div>
</form>
